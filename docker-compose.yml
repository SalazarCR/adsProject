version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ads_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - ads_network

  db:
    image: mysql:8.0
    container_name: ads_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/inventario.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/data.sql:/docker-entrypoint-initdb.d/02-data.sql
      - ./database/backup_data.sql:/docker-entrypoint-initdb.d/03-backup.sql
    env_file:
      - .env
    networks:
      - ads_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ads_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - ads_network

networks:
  ads_network:
    driver: bridge

volumes:
  db_data:
